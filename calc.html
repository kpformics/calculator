<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Bootstrap icon CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!--my css-->
    <link rel="stylesheet" href="style/calc.css">

    <title>Calculator in js</title>

  </head>
  
   <body>
     <div class="main">
        <div class="round">
          <div class="calculator">
            <img src="images/moon.png" alt="" id="icon">
          
            
            <div class="screen">
              <input type="text" id="inputtext"  placeholder="10+2" class="inputtext" >
              <input type="text" id="result_screen" placeholder="12" class="result_screen">
            </div>
           

            <table>
              
              <tr>
                <td><button onclick="clr()" class="gray">AC</button></td>
                <td><button onclick="erase()" class="gray"><i class="bi bi-backspace" ></i></button></td>
                <td><button onclick="calculate('/')" class="operator">/</button></td>
                <td><button onclick="calculate('*')"  class="operator"> * </button></td>
              </tr>

              <tr>
                <td><button onclick="calculate(7)">7</button></td>
                <td><button onclick="calculate(8)">8</button></td>
                <td><button onclick="calculate(9)">9</button></td>
                <td><button onclick="calculate('-')"   class="operator"> - </button></td>
              </tr>

              <tr>
                <td><button onclick="calculate(4)">4</button></td>
                <td><button onclick="calculate(5)">5</button></td>
                <td><button onclick="calculate(6)">6</button></td>
                <td rowspan="2"><button onclick="calculate('+')"  class="operator"  style="height:70px; margin-bottom:25px;">+</button></td>
              </tr>

              <tr>
                <td><button onclick="calculate(1)">1</button></td>
                <td><button onclick="calculate(2)">2</button></td>
                <td><button onclick="calculate(3)">3</button></td>
              </tr>

              <tr>
                <td colspan="2"><button onclick="calculate(0)"  style="width:100px;">0</button></td>
                <td><button onclick="calculate('.')">.</button></td>
                <td rowspan="2"><button onclick="final_result()"  class="operator" style="height:70px; margin-top:-20px;">=</button></td>
              </tr>

            </table>
          </div>
        </div>
     </div>
    
     
  <script src="calc.js"></script>
  </body>
  
  </html>
